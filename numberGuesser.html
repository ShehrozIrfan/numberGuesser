<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser</title>
    <!-- skelton cdn link for css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" />
    <style>
       .container {
           text-align: center;
       }
       h3{
           background:rgb(34,153,84);
           color:white;
           padding:10px;
           margin:10px;
       }
       #guess-btn {
           background: rgb(34,153,84);
           color:white;
       }
    </style>
</head>
<body>
    <div class="container">
        <h3>Number Guesser Game</h3>
        <hr color="green" size='3px'>
        <div class="game">
            <h5>Guess a number between <span class="min-num"></span> and <span class="max-num"></span></h5>
            <input type="number"  id="guess-input" placeholder="Enter your guess...">
            <input type="submit" value="Submit" id="guess-btn">
            <p class="message"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
